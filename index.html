<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9945d7eddd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>OhMyFood</title>
</head>

<body>
    <header>
        <img src="images/logo/ohmyfood.png" alt="logo Ohmyfood">
    </header>

    <main>
        <div class="index__main__header">
            <div class="main__header__locate">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="main__header__explore">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
                <button>
                    Explorer nos restaurants
                </button>
            </div>
        </div>

        <div class="main__operation">
            <h2>Fonctionnement</h2>
            <button class="main__operation__item">
                <span class="numbers">1</span>
                <i class="fas fa-mobile-alt"></i>
                Choisissez un restaurant
            </button>
            <button class="main__operation__item">
                <span class="numbers">2</span>
                <i class="fas fa-list-ul"></i>
                Composez votre menu
            </button>
            <button class="main__operation__item">
                <span class="numbers">3</span>
                <i class="fas fa-store"></i>
                Dégustez au restaurant
            </button>

        </div>

        <div class="restaurants">
            <h2>Restaurants</h2>

            <div class="restaurant restaurant__new">
                <a href="lapalettedugout.html">
                    <figure>
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                        <figcaption>
                            <div class="restaurant__legende">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <div class="far fa-heart"><i class="fas fa-heart"></i></div><i class="fas fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </div>

            <div class="restaurant restaurant__new">
                <a href="">
                    <figure>
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
                        <figcaption>
                            <div class="restaurant__legende">
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                            </div>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </div>

            <div class="restaurant restaurant__new">
                <a href="">
                    <figure>
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                        <figcaption>
                            <div class="restaurant__legende">
                                <h3>A la française</h3>
                                <p>Cité Rouge</p>
                            </div>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </div>

            <div class="restaurant">
                <a href="">
                    <figure>
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
                        <figcaption>
                            <div class="restaurant__legende">
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                            </div>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </div>
            
    </main>

    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-handshake"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>        
    </footer>

</body>

</html>
